    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Cormorant Garamond", "Playfair Display", "Bodoni MT", "Didot", serif;
        }
        @keyframes colorTransition {
            0% { color: #f5f5f5; } /* Start with white */
            30% { color: #D4AF37; } /* Transition to gold */
            50% { color: #D4AF37; } /* Hold gold */
            100% { color: #f5f5f5; } /* Back to white */
        }
        
        .coming-soon {
            font-size: 2rem;
            letter-spacing: 0.1em;
            animation: colorTransition 6s infinite ease-in-out;
        }
    </style>
</head>
